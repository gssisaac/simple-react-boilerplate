<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Strum</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);

          const bootstrap = document.createElement('link')
          bootstrap.rel = 'stylesheet'
          bootstrap.href = '../node_modules/bootstrap/dist/css/bootstrap.min.css'
          document.getElementsByTagName('head')[0].appendChild(bootstrap)

          const resizable = document.createElement('link')
          resizable.rel = 'stylesheet'
          resizable.href = '../node_modules/react-resizable/css/styles.css'
          document.getElementsByTagName('head')[0].appendChild(resizable)

          const emojies = document.createElement('link')
          resizable.rel = 'stylesheet'
          resizable.href = '../node_modules/emoji-mart/css/emoji-mart.css'
          document.getElementsByTagName('head')[0].appendChild(emojies)
        }
      }());
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:600,700,800|Open+Sans&display=swap');
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../dll/renderer.dev.dll.js');
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          (process.env.HOT)
            ? 'http://localhost:' + port + '/dist/renderer.dev.js'
            : './dist/renderer.prod.js'
        );

        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
